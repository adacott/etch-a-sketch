<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="header">

    </div>

    <div class="container-wrapper">

        <div class="button-container">
            <button class="reset">Reset</button>

            <div class="slider">
                <div class="grid-label">Grid-Size: </div>
                <div class="range">
                    <div>16</div>
                    <input type="range" name="Grid-size" class="grid-size" min="16" max="64" value="16" step="4">
                    <div>64</div>
                </div>
            </div>

            <div class="bg-color">
                <label for="bg">Line Color</label>
                <input type="color" class="bg" value="#FFFF00">
            </div>

            <div class="rainbow">
                <label for="rainbow">Rainbow</label>
                <input type="checkbox" value="Rainbow:">

            </div>

        </div>

        <div class="div-container">

        </div>

    </div>

    <div class="footer">

    </div>

</body>

<script src="logic.js"></script>

</html>
